<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单倒计时</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('YOUR_NEW_IMAGE_URL'); /* 替换为你的图片链接 */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.5); /* 半透明背景以提高可读性 */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2em;
        }
        #countdown {
            font-size: 3em;
            color: #ff6f61;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>距离探索结束：</h1>
        <div id="countdown">00天 00小时 00分钟 00秒</div>
    </div>

    <script>
        // 设置目标日期（格式：年/月/日 小时:分钟:秒）
        var countDownDate = new Date("Sep 30, 2025 00:00:00").getTime();

        // 更新倒计时的函数
        var updateCountdown = function() {
            var now = new Date().getTime();
            var distance = countDownDate - now;

            // 计算天数、小时、分钟和秒数
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // 输出结果到ID为"countdown"的元素中
            document.getElementById("countdown").innerHTML = days + "天 " + hours + "小时 "
            + minutes + "分钟 " + seconds + "秒 ";

            // 如果倒计时结束，显示一条消息
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "活动已开始!";
            }
        };

        // 每隔1秒调用一次更新倒计时的函数
        var x = setInterval(updateCountdown, 1000);

        // 初始化倒计时
        updateCountdown();
    </script>
</body>
</html>
